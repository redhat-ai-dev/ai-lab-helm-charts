apiVersion: v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: wget
      image: quay.io/quay/busybox:latest
      command: ["wget"]
      args: ["{{ .Release.Name }}:{{ .Values.application.appPort }}/"]
  restartPolicy: Never
