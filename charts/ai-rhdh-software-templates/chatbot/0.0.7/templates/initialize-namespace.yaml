apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-namespace-{{ .Values.name }}-gitops
spec:  
  template:         
    metadata:
      name: initialize-namespace-{{ .Values.name }}-gitops
    spec:  
      serviceAccountName: pipeline
      containers:
      - name: initialize-namespace
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace) 
          echo "Initialize Openshift Namespace: $NS"  
          cat <<CONFIGURE_PIPELINE | oc create -f - 
          apiVersion: tekton.dev/v1
          kind: PipelineRun
          metadata:
            generateName: {{ .Values.name }}-gitops-namespace-setup
            namespace: $NS 
          spec:
            pipelineSpec:
              tasks:
                - name: configure-namespace
                  taskRef:
                    kind: Task
                    params:
                      - name: kind
                        value: task
                      - name: name
                        value: {{ .Values.name }}-gitops-namespace-setup
                      - name: namespace
                        value: {{ .Values.namespace }}
                    resolver: cluster 
          CONFIGURE_PIPELINE
          
      restartPolicy: Never